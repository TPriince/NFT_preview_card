<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="wrapper">
          <div class="img_wrapper">
            <img
              class="first_img"
              src="./images/image-equilibrium.jpg"
              alt="equilibrium design"
            />
          </div>
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="small_cont">
            <div class="inner_cont1">
              <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
              <p><span class="eth_span">0.041ETH</span></p>
            </div>

            <div class="inner_cont2">
              <img src="./images/icon-clock.svg" alt="clock icon" />
              <p>3 days left</p>
            </div>
          </div>

          <hr />

          <div class="avatar_div">
            <img
              class="second_img"
              src="./images/image-avatar.png"
              alt="avatar"
            />
            <p>Creation of <span class="avt_span">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Prince</a>.
      </div>
    </footer>
  </body>
</html>
